name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ソースコードの取得
        uses: actions/checkout@v3

      - name: Node.js のセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: パッケージのインストール
        run: npm ci

      - name: Lint チェック
        run: npm run lint

      - name: 単体テスト（Vitest）
        run: npx vitest run
