version: "3.9"
services:
  next:
    build: ./next-app
    ports:
      - "3000:3000"
    volumes:
      - ./next-app:/app
    command: npm run dev
    depends_on:
      - api

  api:
    build: ./api-server
    ports:
      - "4000:4000"
    volumes:
      - ./api-server:/app
    command: npm install
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appdb
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
